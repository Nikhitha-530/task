<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form>
        
        <h1>General Admission Registration</h1>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="username" >
        
        <label for="Name"></label>
        <input type="text" id="Name" name="username"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="useremail"><br><br>
        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label><br><br>
        <label for="phone">phone:</label>
        <input type="phone" id="phone" name="userphone"><br><br>
        <label for="phone">Emergency contact</label><br><br>
        <input type="phone" id="phone" name="userphone"><br><br>
        <label for="">Do you require Parking?</label><br><br>
        <input type="radio" id="yes" name="yes" value="yes">
        <label for="yes">yes</label>
        <input type="radio" id="no" name="yes" value="no">
        <label for="no">no</label><br><br>
        <label for="">what is your room preferences?</label><br><br>
        <input type="radio" id="single room" name="room" value="single room">
        <label for="single room">single room</label><br><br>
        <input type="radio" id="shared room" name="room" value="shared room">
        <label for="shared room">shared room</label><br><br>
        <input type="radio" id="no room needed" name="room" value="no room needed">
        <label for="no room needed">no room needed</label><br><br>
        <label for="">Do you have any dietary Restrictions</label><br><br>
        <input type="checkbox" id="None" name="dietary" value="none">
        <label for="None">None</label>
        <input type="checkbox" id="vegetarian" name="dietary" value="vegetarian">
        <label for="vegetarian">vegetarian</label>
        
        <input type="submit" value="submit">
        <input type="reset" value="reset">


    </form>
</body>
</html>
